<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Student-Helper</title>
</head>
<body>

    <div class="container">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Название</th>
                <th scope="col">Предмет</th>
                <th scope="col">Год</th>
                <th scope="col">Оценка</th>
              </tr>
            </thead>
            <tbody id="table">
                 
            </tbody>
          </table>

          
          <!-- <button type="button" class="btn btn-success" id="addFolder" data-toggle="modal" data-target="#exampleModal">Добавить</button>
          <button type="button" class="btn btn-danger" id="deleteFolder">Удалить</button> -->
    </div>




    <!-- modal window -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Название Папки" id="folderName">
                </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            <button type="button" class="btn btn-primary" id="submitFolder">Добавить</button>
          </div>
        </div>
      </div>
    </div>
    

    <!-- меню действий --> 
    <div id="folderDropdown" class="dropdown-content">
      <a href="#" id='addFolder'>Добавить</a>
      <a href="#" id='removeFolder'>Удалить</a>
      <a href="#" id="renameFolder">Изменить</a>
    </div>

    <div id="fileDropdown" class="dropdown-content">
      <a href="#" id='removeFolder'>Удалить</a>
      <a href="#" id="renameFolder">Изменить</a>
    </div>


    <div class="folderChangeMenu">
      <div class="wrapp">
        <div class="modal_add_folder hide">
            <div class="add_folder_wrapp">
                <div class="modal_folder_window">
                    <div class="modal_folder_header">
                        <h5 id="modal_folder_header-title">Добавить папку</h5>
                        <button id="closeModalWindow">x</button>
                    </div>
                    <div class="modal_folder_body" id="modal_folder_body">
                        <div class="folder_body_wrapp">
                            <!-- <label> Название папки
                                <input type="text">
                            </label> -->
                        </div>
                    </div>
                    <div class="modal_folder_footer" id="modal_folder_footer">
                        <!-- <button>Закрыть</button>
                        <button>Добавить</button> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="darkBcgr hide"></div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
    <!-- MY Scripts -->
    <script src="../../core/client-library/clientLib.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
