<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Student-Helper</title>
</head>
<body>

    <div class="container">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Название</th>
                <th scope="col">Предмет</th>
                <th scope="col">Год</th>
                <th scope="col">Оценка</th>
                <th scope="col">Действие</th>
              </tr>
            </thead>
            <tbody id="table">
                 
            </tbody>
          </table>
          <button type="button" class="btn btn-success" id="addFolder" data-toggle="modal" data-target="#exampleModal">Добавить</button>
          <button type="button" class="btn btn-danger" id="deleteFolder">Удалить</button>
    </div>




    <!-- modal window -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Название Папки" id="folderName">
                </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            <button type="button" class="btn btn-primary" id="submitFolder">Добавить</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
    <!-- MY Scripts -->
    <script src="js/clientLib.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
